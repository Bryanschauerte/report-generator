<div class = 'studentContainer row'>


    <form class="col s1">
      <div class="row">
        <div class="input-field col s12">
          <input id="icon_prefix" ng-model="is.student.name" type="text" class="flow-text">
          <label for="icon_prefix" class="flow-text">Name</label>
        </div>
      </div>
    </form>

<!-- ng-change = "is.changeStudent(student)" -->
  <div class="input-field col s1">
    <select ng-model = "is.student.readingAbility">
      <option value="" disabled selected class="flow-text">Option</option>
      <option value="Excellent">Excellent</option>
      <option value="Fair">Fair</option>
      <option value="Bad">Bad</option>
      <option value="Bad">N/A</option>
    </select>
    <label class="flow-text">Reading Ability</label>
  </div>

  <div class="input-field col s1">
    <select ng-model = "is.student.vocabularyTests">
      <option value="" disabled selected class="flow-text">Option</option>
      <option value="Excellent">Excellent</option>
      <option value="Fair">Fair</option>
      <option value="Bad">Bad</option>
      <option value="Bad">N/A</option>
    </select>
    <label class="flow-text">Vocabulary Tests</label>
  </div>

  <div class="input-field col s1">
    <select ng-model = "is.student.speakingAbility">
      <option value="" disabled selected class="flow-text">Option</option>
      <option value="Excellent">Excellent</option>
      <option value="Fair">Fair</option>
      <option value="Bad">Bad</option>
      <option value="Bad">N/A</option>
    </select>
    <label class="flow-text">Speaking Ability</label>
  </div>


  <div class="input-field col s1">
    <select ng-model = "is.student.behavior">
      <option value="" disabled selected class="flow-text">Option</option>
      <option value="Excellent">Excellent</option>
      <option value="Fair">Fair</option>
      <option value="Bad">Bad</option>
      <option value="Bad">N/A</option>
    </select>
    <label class="flow-text">Behavior</label>
  </div>


  <div class="input-field col s2">
    <select ng-model = "is.student.readingComprehension">
      <option value="" disabled selected class="flow-text">Option</option>
      <option value="Excellent">Excellent</option>
      <option value="Fair">Fair</option>
      <option value="Bad">Bad</option>
      <option value="Bad">N/A</option>
    </select>
    <label class="flow-text">Reading Comprehension</label>
  </div>

  <div class="input-field col s2">
    <select ng-model = "is.student.speakingAbilityVocabulary">
      <option value="" disabled selected class="flow-text">Option</option>
      <option value="Excellent">Excellent</option>
      <option value="Fair">Fair</option>
      <option value="Bad">Bad</option>
      <option value="Bad">N/A</option>
    </select>
    <label class="flow-text">Speaking Ability Vocabulary</label>
  </div>


  <div class="input-field col s1">
    <select ng-model = "is.student.participation">
      <option value="" disabled selected>Option</option>
      <option value="Excellent">Excellent</option>
      <option value="Fair">Fair</option>
      <option value="Bad">Bad</option>
      <option value="Bad">N/A</option>
    </select>
    <label class="flow-text">Participation</label>
  </div>



  <div class="input-field col s1">
    <select ng-model = "is.student.pronuncation">
      <option value="" disabled selected>Option</option>
      <option value="Excellent">Excellent</option>
      <option value="Fair">Fair</option>
      <option value="Bad">Bad</option>
      <option value="Bad">N/A</option>
    </select>
    <label class="flow-text">Pronuncation</label>
  </div>


<a class="waves-effect waves-light btn" ng-click = "is.saveStudent(is.student)">Save</a>
</div>

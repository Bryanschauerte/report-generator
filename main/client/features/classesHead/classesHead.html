<div class="row">
  <div class="col s12">
    <div class="container">
      <div class="row">
        <div class="col s4">
          <a class="btn-floating btn-small waves-effect waves-light colorAccent" ng-click="is.startAdding()" ng-show="!is.addingAClass">
            <i class="material-icons">add</i>
          </a>
          <input id="icon_prefix" class = "flow-text" ng-model="newClassName" ng-show="is.addingAClass" type="text"/>
          <label class="flow-text" for="icon_prefix" ng-show="is.addingAClass">Class Name</label>
        </div>

        <div class="col s8">

          <a class="btn-large waves-effect waves-light" ng-click="is.doneAdding(newClassName)" ng-show="is.addingAClass && is.newClassName">Add</a>
          <a class="waves-effect waves-light btn" ng-repeat="part in is.classStore" ng-show="!is.addingAClass" ng-click="is.selectClass(part)" >{{part.className}}</a>

        </div>
      </div>
    </div>
  </div>
  <div class="col s12">
    <student-list class-Info="{name: 'gay practice',students:[{name:'joe'}]}"></student-list>
  </div>

</div>
